<!DOCTYPE html>
<html>
<head>
    <title>Profile</title>
    <style>
        body {
            background: #FFC0CB;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            /* Set font color to black */
            color: black;
        }
        .header {
            text-align: center;
            margin-bottom: 5px;
        }
        .header-text {
            background: linear-gradient(135deg, #a2f4a2, rgb(255, 242, 192));
            display: inline-block;
            padding: 5px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Add a subtle shadow effect */
            font-family: monospace; /* Change font to monospace */
        }
        .informations {
            display: flex; /* Create a flex container to align content and programming-works side by side */
            justify-content: center;
        }
        .infos {
            background: rgb(255, 240, 193);
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            max-width: 100%; /* Set maximum width to 100% for content */
            font-family: monospace; /* Change font to monospace */
        }
        .infos-container {
            background: #ffbdf1; /* Purple background for the programming-works container */
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #000000;
            margin: 10px;
            max-width: 70%; /* Set maximum width to 100% for content */
        }
        .infos-grid {
            display: grid; /* Use flex for easier alignment */
            grid-template-columns: 1fr 1fr; /* Create a 2x2 grid */
            gap: 20px; /* Add equal space between grid items */
        }
        .info-box {
            display: flex; /* Display images and text side by side */
            align-items: center;
            background: #ffffff; /* White background for the programming-works section */
            border: 1px solid #fab9ec;
            padding: 20px;
            border-radius: 10px;
            text-align: left; /* Align text to the left */
            font-family: monospace; /* Change font to monospace */
        }
        .info-box img {
            max-width: 130px; /* Adjust the image size as needed */
            margin-right: 10px; /* Add right margin between the image and text */
        }
        h1 {
            font-size: 24px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 20px 0;
        }
        .nav-links {
            display: flex;
            justify-content: center;
            flex-direction: column; /* Change the flex direction to column */
        }
        .nav-item {
            display: flex; /* Add display flex to make items side by side */
            align-items: center;
            margin: 10px 20px; /* Add equal space around nav-item boxes */
            border: 1px solid #000000;
            padding: 5px 10px;
            border-radius: 10px;
            background: white; /* Add white background to the nav-item */
        }
        .box {
            display: flex;
            flex-direction: column; /* Change the flex direction to column */
            align-items: center; /* Center align items in the box */
        }
        .box-image {
            max-width: 120px; /* Adjust the image size as needed */
            margin-bottom: 10px; /* Add bottom margin between the image and text */
        }
        .box-image2 {
            max-width: 180px; /* Adjust the image size as needed */
        /* Set font color to black */
        body,
        .header-text,
        .infos,
        .nav-item,
        .nav-links,
        .box {
            color: rgb(0, 0, 0);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-text">
            <h1>˗ˏˋ ꒰Get To Know Me Better꒱ ˎˊ˗</h1>
        </div>
    </div>
    <div class="informations">
        <div class="infos-container">
            <div class="infos">
                <div class="infos-grid">
                    <div class="info-box">
                        <img src="{{ url_for('static', filename='name.jpg') }}" class="box-image" alt="Name Image">
                        NAME: Samantha Heart S. Matiga
                    </div>
                    <div class="info-box">
                        <img src="{{ url_for('static', filename='section.jpg') }}" class="box-image" alt="Section Image">
                        SECTION: BSCPE 2-6
                    </div>
                    <div class="info-box">
                        <img src="{{ url_for('static', filename='course.jpg') }}" class="box-image" alt="Course Image">
                        COURSE: Bachelor of Science in Computer Engineering
                    </div>
                    <div class="info-box">
                        <img src="{{ url_for('static', filename='subject.jpg') }}" class="box-image" alt="Subject Image">
                        SUBJECT: Data Structure and Algorithm
                    </div>
                    <div class="info-box">
                        <img src="{{ url_for('static', filename='motto.jpg') }}" class="box-image" alt="Motto Image">
                        MOTTO: If it's meant to be, it will be.
                    </div>
                    <div class="infos">
                        <img src="{{ url_for('static', filename='filler.png') }}" class="box-image2" alt="Filler Image">
                        <p>⋆｡ﾟ☁︎｡⋆｡ ﾟ☾ ﾟ｡⋆</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
